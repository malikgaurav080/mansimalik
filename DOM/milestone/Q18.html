<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      button {
        font-size: 20px;
        padding: 5px 2px;
        font-weight: 600;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="text">The most affordable learning platform</h1>
    <button onclick="toggling()">click here</button>

    <script>
      function toggling() {
        const text = document.getElementById("text");
        if (text.textContent === "The most affordable learning platform") {
          text.textContent = "pw skills";
        } else {
          text.textContent = "pw skills";
        }
      }
    </script>
  </body>
</html>
