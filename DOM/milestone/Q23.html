<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color_change</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #btn {
        font-size: 25px;
        padding: 5px 5px;
        border: 1px solid black;
        border-radius: 5px;
        font-weight: 500;
        background-color: #b2acacd8;
      }
    </style>
  </head>
  <body>
    <button id="btn">press it</button>
  </body>

  <script>
    const btn = document.getElementById("btn");
    const Color = () => {
      let val = "0123456789ABCDEF";
      let cons = "#";
      for (let i = 0; i < 6; i++) {
        cons = cons + val[Math.floor(Math.random() * 16)];
      }
      return cons;
    };
    function colorful() {
      document.body.style.backgroundColor = Color();
    }
    btn.addEventListener("click", colorful);
  </script>
</html>
